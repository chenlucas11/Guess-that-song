<!DOCTYPE html>
<html lang="en" dir="ltr">

<!--TODO-->
<!--Setup leaderboard, form submission to javascript, spotify api setup, html/css improvement-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SongGuessr</title>
    <link rel="shortcut icon" href="files/note.png">
    <link type="text/CSS" rel="stylesheet" href="styles/style.css" media="screen">
</head>

<body id=body>
    <!--HEADER-->
    <div id=header>
        <a href="index.html">
            <img src="files/music.gif" alt="headlogo"/>
        </a>
    </div>

    <!--RULES-->
    <div id=rules>
        <h2>Try to guess the name and artist of the song playing!</h2><br>
        <h3>The less time you need to identify the song, the more points you'll score!</h3>
    </div>

    <!--PLAYER-->
    <div id=player>
        <iframe src="https://open.spotify.com/embed?uri=spotify:playlist:4AlUCONRdk4Jhfk1Gyb3LY" width="300" height="80"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
    </div>

    <!--INPUT BOX-->
    <div id=border>
        <div id=banner>
            <table id=table>
                <tbody>
                    <tr>
                        <form method="post" enctype="multipart/form-data"></form>
                            <td class=cell>
                                <p><input type="text" placeholder="Song" name="songName"></p>
                            </td>
                            <td class=cell>
                                <p><input type="text" placeholder="Artist" name="artistName"></p>
                            </td>
                            <input type="submit" style="display: none">
                        </form>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id=rules>
        <h4>Hit enter to submit your guess!</h4>
    </div>
    <h2>Your guess for the song name is: <script>isSongCorrect(songName)</script></h2>
    <h2>Your guess for the artist name is: <script>isArtistCorrect(artistName)</script></h2>
    <!--LEADERBOARD-->
    <div id=leaderboard>
        <a href="leaderboard.html">
            <img src="files/leaderboard.png" alt="leaderboard"/>
        </a>
    </div>
</body>

</html>
